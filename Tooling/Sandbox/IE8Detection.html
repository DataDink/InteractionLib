<html>
	<head>
		<script src="../../Source/eventing.js" type="text/javascript"></script>
		<script src="../../Source/behaviors.js" type="text/javascript"></script>
		<script src="../../Source/ajax.js" type="text/javascript"></script>
	</head>
	<body>
		<div data-behavior="test">Click</div>
	</body>
	<script>
		(function() {
			window.behaviors.add('test', function() {
				this.attachEvent('onclick', function(e) {
					document.body.firstChild.innerHTML = '<div data-behavior="test">click</div>';
				});
				alert('test');
			});
		})();
	</script>
</html>
