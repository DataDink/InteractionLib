<header>data-ajax-mode</header>
<p>
   The <em>data-ajax-mode</em> attribute will specify how content is added to the DOM.
</p>

<dl>
   <dt>Fill</dt>     <dd>Replaces existing content in the target element</dd>
   <dt>Append</dt>   <dd>Inserts content after the existing content in the target element</dd>
   <dt>Prepend</dt>  <dd>Inserts content before the existing content in the target element</dd>
</dl>
